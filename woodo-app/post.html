<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Woodo: Eye to find weird things</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>

  <body>
    {% include "layout/header.html" %}

    <div class="container">
	   <main role="main" class="container">
	      <p class="lead">Submit your post in Woodo..</p>
	   </main>
	      
	     

      <main role="main">
       
       <div class="row mb-2">
	        <div class="col-md-12">
	          <form method="post" action="/submit?woodo_name={{ woodo_name }}">
				  <div class="form-group">
				    <label for="postTitle">Title</label>
				    <input type="text" class="form-control" name="title" id="postTitle" placeholder="Enter title here..">
				  </div>
				  <div class="form-group">
				    <label for="postCategory">Categories</label>
				    <select class="form-control" name="categories" multiple  id="postCategory">
		                <option value="Animals">Animals</option>
		                <option value="People">People</option>
		                <option value="Event">Event</option>
		                <option value="Other">Other</option>
				    </select>
				  </div>
				 
				  <div class="form-group">
				    <label for="postContent">Description</label>
				    <textarea class="form-control" id="postContent" name="content" rows="3" placeholder="Your content here.."></textarea>
				  </div>
				  
				  <div class="form-group row">
				    <div class="col-md-12 text-center">
				     		 <button type="reset" class="btn btn-secondry">Reset</button> 
				  			<button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				  </div>
				  
				 
				</form>
	        </div>
	        
      </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
      </main>
	      
    </div>

	 {% include "layout/footer.html" %}
  </body>
</html>

{% endautoescape %}
