<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Woodo: Eyes to Find Weird Things</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="../bootstrap/css/post.css" rel="stylesheet">
    <link href="../bootstrap/css/jquery.dm-uploader.min.css" rel="stylesheet">
	<script src="../bootstrap/js/post.js"></script>
</head>
<body>
    <!--Source: https://www.youtube.com/watch?v=9cKsq14Kfsw&t=2980s-->
    <!--Source:https://getbootstrap.com/docs/3.3/components/#pagination-->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index"><img src="../bootstrap/image/logo.jpg"></a>
            <div class="col-lg-5 searchBox">
                <input type="text" placeholder="Search whatever you want ..."/>
            </div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Category
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">People</a></li>
                    <li><a href="#">Animals</a></li>
                    <li><a href="#">Events</a></li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url|safe }}">{{ url_linktext }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br/><br/>
    <!-- Create a post -->
    <div class="col-md-4">
    <h3>Create your post here</h3>
</div><br/>
    <form class="col-sm-12 col-md-10" id="createPost" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Post Title</label>
            <input class="form-control" name="title" placeholder="What did you see?">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3" placeholder="Tell us more about it."></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose your category(-ies)</label>
            <select class="form-control" name="category" id="exampleFormControlSelect1">
            <option>People</option>
            <option>Animals</option>
            <option>Events</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Choose your tag(s)</label>
            <div class="tags-input" data-name="tags-input"></div>
        </div><br/>
        <div class="form-group">
            <label for="upload_images">Choose your image(s)</label>
            <!-- <input type="file" class="form-control-file" id="upload_images" name="images" required="required" accept="image/*"> -->
            <!--Source: Kautube.com/drag-drop-file-upload-1912018/-->
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                      
                      <div id="drag-and-drop-zone" class="dm-uploader p-5">
                        <h3 class="mb-5 mt-5 text-muted">Drag &amp; drop images here</h3>
            
                        <div class="btn btn-success btn-block mb-5">
                            <span>Choose Your Images</span>
                            <input type="file" title='Click to add Files' />
                        </div>
                      </div>
            
                    </div>
                    <div class="col-md-6">
                      <div class="card h-100">
                        <div class="card-header">
                          Uploaded File List
                        </div>
            
                        <ul class="list-unstyled p-2 d-flex flex-column col" id="files">
                          <li class="text-muted text-center empty">No files uploaded.</li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <center><input type="reset" value="Reset" class="form-btn">  <input type="submit" value="Submit" class="form-btn"></center>
    </form>
    <br/><br/>
    <script src="../bootstrap/js/post.js"></script>
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/jquery.dm-uploader.min.js"></script>
    <script src="../bootstrap/js/demo-ui.js"></script>
    <script src="../bootstrap/js/demo-config.js"></script>

    <!-- File item template, use this template to show the upload process of the pictures -->
    <script type="text/html" id="files-template">
      <li class="media">
    
        <img class="mr-3 mb-2 preview-img" src="https://danielmg.org/assets/image/noimage.jpg?v=v10" alt="Generic placeholder image">

        <div class="media-body mb-1">
          <p class="mb-2">
            <strong>%%filename%%</strong> - Status: <span class="text-muted">Waiting</span>
          </p>
          <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
              role="progressbar"
              style="width: 0%" 
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>

          <hr class="mt-1 mb-1" />
        </div>
      </li>
    </script>
    <!-- Footer -->
    <footer>
        <div class="copyright col-12"> &copy 2018 Copyright: WoodoTeam</div>
    </footer>
</body>
</html>
