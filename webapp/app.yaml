runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# - url: /email
#   script: storage.app
#   login: admin

- url: /bootstrap
  static_dir: bootstrap

- url: /.*
  script: storage.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: PIL
  version: "1.1.7"
# [END libraries]
